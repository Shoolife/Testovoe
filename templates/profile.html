<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 id="welcome-message">Добро пожаловать!</h1>

    <button onclick="logout()">Выйти</button>

    <h2>Загрузка нового аудиофайла</h2>
    <form id="upload-form">
        <input type="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>

    <h2>Ваши файлы</h2>
    <ul id="file-list"></ul>

    <h2>Редактирование профиля</h2>
    <form id="edit-form">
        <label for="username">Новое имя:</label>
        <input type="text" id="username" name="username" required />
        <button type="submit">Сохранить</button>
    </form>

    <p id="update-status" style="color: green;"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        async function fetchFiles() {
            const res = await fetch('/files/', {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            });
            const files = await res.json();
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = `${file.filename} (${file.filepath})`;
                list.appendChild(li);
            });
        }

        async function fetchProfile() {
            const res = await fetch('/users/me', {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            });
            if (res.ok) {
                const user = await res.json();
                const welcome = document.getElementById('welcome-message');
                welcome.textContent = `Добро пожаловать, ${user.username}!`;

                // заполним поле редактирования текущим именем
                document.getElementById('username').value = user.username;
            }
        }

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch('/files/upload', {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${token}`
                },
                body: formData
            });
            if (res.ok) {
                fetchFiles();
            }
        });

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUsername = document.getElementById('username').value;
            const res = await fetch('/users/me', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ username: newUsername })
            });

            const statusText = document.getElementById('update-status');
            if (res.ok) {
                statusText.textContent = 'Имя успешно обновлено!';
                statusText.style.color = 'green';
                fetchProfile(); // обновить имя в приветствии
            } else {
                statusText.textContent = 'Ошибка при обновлении.';
                statusText.style.color = 'red';
            }
        });

        function logout() {
            window.location.href = '/';
        }

        fetchProfile();
        fetchFiles();
    </script>
</body>
</html>
